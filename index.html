<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Alaz Oflaz Hack Sistemi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      color: #0f0;
    }

    #hack-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
      z-index: -1;
      filter: blur(2px);
    }

    .animated-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: #f00;
      font-weight: bold;
      animation: slideDown 3s ease forwards, shake 0.3s infinite;
      opacity: 0;
    }

    .text1 { top: 20%; animation-delay: 0s; }
    .text2 { top: 30%; animation-delay: 2s; }
    .text3 { top: 40%; animation-delay: 4s; }
    .text4 { top: 50%; animation-delay: 6s; }
    .text5 { top: 60%; animation-delay: 8s; }

    @keyframes slideDown {
      0% { transform: translate(-50%, -100px); opacity: 0; }
      100% { transform: translate(-50%, 0); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(-50%) translateY(-3px); }
      50% { transform: translateX(-50%) translateY(3px); }
      75% { transform: translateX(-50%) translateY(-2px); }
    }
  </style>
</head>
<body>

  <img id="hack-img" src="https://AlazOflaz06.github.io/alaz-hack/assets/hackbg5.png" alt="Hacker Image">

  <div class="animated-text text1">IP TESPİT EDİLDİ</div>
  <div class="animated-text text2">KONUM BULUNDU</div>
  <div class="animated-text text3">SİSTEM AÇIKLARI TESPİT EDİLİYOR</div>
  <div class="animated-text text4">ALAZ OFLAZ SİSTEMİNİZE ERİŞİYOR...</div>
  <div class="animated-text text5">TÜM VERİLERİNİZ YÜKLENİYOR...</div>

</body>
</html>
