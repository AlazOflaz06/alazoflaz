<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alaz Oflaz Sahte Hack Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
    user-select:none;
  }
  #matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -3;
    background: black;
  }
  #terminal {
    white-space: pre-wrap;
    font-size: 18px;
    line-height: 1.3;
    max-width: 800px;
    width: 95vw;
    height: 70vh;
    background: rgba(0,0,0,0.85);
    border: 2px solid #00ff00;
    padding: 15px 20px;
    overflow-y: auto;
    box-shadow: 0 0 10px #00ff00;
    position: relative;
    margin: 20px auto;
  }
  #terminal::-webkit-scrollbar {
    width: 8px;
  }
  #terminal::-webkit-scrollbar-thumb {
    background: #00ff00;
    border-radius: 10px;
  }
  .line {
    margin-bottom: 6px;
  }
  .warning {
    color: red;
    font-weight: bold;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  .glitch {
    color: red;
    animation: glitch 0.3s infinite;
  }
  @keyframes glitch {
    0% { text-shadow: 2px 0 red; }
    50% { text-shadow: -2px 0 blue; }
    100% { text-shadow: 2px 0 red; }
  }
  .window {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #111;
    color: red;
    padding: 12px 18px;
    border: 1px solid red;
    box-shadow: 0 0 20px red;
    font-size: 16px;
    animation: fade 4s ease-in-out forwards;
    z-index: 50;
    user-select:none;
  }
  @keyframes fade {
    0% { opacity: 0; }
    25% { opacity: 1; }
    100% { opacity: 0; }
  }
  /* Cursor */
  .cursor {
    display:inline-block;
    width: 10px;
    background: #00ff00;
    animation: blink-cursor 1s step-start infinite;
    margin-left: 2px;
  }
  @keyframes blink-cursor {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }
</style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="terminal" aria-live="polite" aria-atomic="true" role="log"></div>

  <div id="popup" class="window" style="display:none; user-select:none;"></div>

  <audio id="alarmSound" src="https://freesound.org/data/previews/341/341695_6267276-lq.mp3" preload="auto"></audio>
  <audio id="typingSound" src="https://freesound.org/data/previews/415/415209_5121236-lq.mp3" preload="auto"></audio>

<script>
(() => {
  const terminal = document.getElementById('terminal');
  const popup = document.getElementById('popup');
  const alarmSound = document.getElementById('alarmSound');
  const typingSound = document.getElementById('typingSound');

  let soundEnabled = true;
  let currentLine = 0;

  const fakeData = {
    ips: [
      '185.56.230.123',
      '92.45.176.238',
      '185.134.60.44',
      '78.187.94.211',
      '185.61.149.203',
      '193.140.30.10',
      '95.173.72.196',
      '185.38.114.5',
      '212.174.30.12'
    ],
    locations: [
      'Türkiye'
    ],
    isps: [
      'Turk Telekom',
      'Vodafone Türkiye',
      'Türkcell',
      'Superonline',
      'Millenicom',
      'D-Smart',
      'Turknet',
      'KabloNet',
      'NetOne'
    ]
  };

  const scanLines = [
    () => `IP TESPİT EDİLDİ: ${randomItem(fakeData.ips)}`,
    () => `KONUM BULUNDU: ${randomItem(fakeData.locations)}`,
    () => `ISP: ${randomItem(fakeData.isps)}`,
    () => `ALAZ OFLAZ SİSTEMİNİZE ERİŞİYOR...`,
    () => `VERİLERİNİZ YÜKLENİYOR...`,
    () => `CİHAZINIZ ${randomInt(10,20)} SANİYE İÇİNDE KONTROL ALTINA ALINACAK...`,
    () => `<span class="glitch">SİSTEM GÜVENLİĞİNİZ AŞILDI</span>`,
    () => `<span class="glitch">KAYITLI TÜM BİLGİLERİNİZ GÖNDERİLİYOR...</span>`,
    () => `<span class="warning">UYARI: SİSTEM UYUMLULUĞU BAŞARISIZ. KONTROL ELE GEÇİRİLİYOR.</span>`
  ];

  const popupMessages = [
    'FIREWALL DEVRE DIŞI BIRAKILDI!',
    'ANTİVİRÜS PROGRAMI KAPATILDI!',
    'SİSTEMDE ŞÜPHELİ GİRİŞ TESPİT EDİLDİ!',
    'KULLANICI VERİLERİ ÇALINIYOR!',
    'YÖNETİCİ İZİ İPTAL EDİLDİ!',
    'AĞ TRAFİĞİ İZLENİYOR...',
    'KOMUTLAR İŞLENİYOR...',
    'DOSYA ŞİFRELEME DEVREYE GİRDİ!',
    'SİSTEM ELE GEÇİRİLDİ!',
  ];

  function typeLine(text, callback) {
    let i = 0;
    let lineElem = document.createElement('div');
    lineElem.className = 'line';
    terminal.appendChild(lineElem);
    function typeChar() {
      if (i < text.length) {
        lineElem.innerHTML += text.charAt(i);
        i++;
        if(soundEnabled) {
          typingSound.currentTime = 0;
          typingSound.play();
        }
        setTimeout(typeChar, randomInt(5, 15));  // hızlı ve akıcı
      } else {
        let cursor = document.createElement('span');
        cursor.className = 'cursor';
        lineElem.appendChild(cursor);
        if (callback) callback();
      }
      terminal.scrollTop = terminal.scrollHeight;
    }
    typeChar();
  }

  function randomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function randomInt(min,max) {
    return Math.floor(Math.random() * (max-min+1)) + min;
  }

  function showPopup(msg) {
    popup.textContent = msg;
    popup.style.display = 'block';
    popup.style.animation = 'fade 4s ease-in-out forwards';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 4000);
  }

  function fakeDownload(callback) {
    typeLine('DOSYA İNDİRİLİYOR: exploit_data.bin', () => {
      let progressContainer = document.createElement('div');
      progressContainer.className = 'progress-container';
      let progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      progressContainer.appendChild(progressBar);
      terminal.appendChild(progressContainer);
      let width = 0;
      let interval = setInterval(() => {
        width += randomInt(5, 15);
        if(width > 100) width = 100;
        progressBar.style.width = width + '%';
        terminal.scrollTop = terminal.scrollHeight;
        if(width === 100) {
          clearInterval(interval);
          typeLine('DOSYA YÜKLENİYOR...', fakeUpload);
        }
      }, 400);
    });
  }

  function fakeUpload() {
    typeLine('VERİLER SUNUCUYA GÖNDERİLİYOR...', () => {
      let progressContainer = document.createElement('div');
      progressContainer.className = 'progress-container';
      let progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      progressContainer.appendChild(progressBar);
      terminal.appendChild(progressContainer);
      let width = 0;
      let interval = setInterval(() => {
        width += randomInt(5, 20);
        if(width > 100) width = 100;
        progressBar.style.width = width + '%';
        terminal.scrollTop = terminal.scrollHeight;
        if(width === 100) {
          clearInterval(interval);
          typeLine('<span class="warning">UYARI: SİSTEM ELE GEÇİRİLDİ!</span>');
          showPopup(randomItem(popupMessages));
        }
      }, 300);
    });
  }

  function scanNextLine() {
    if(currentLine < scanLines.length) {
      typeLine(scanLines[currentLine](), () => {
        currentLine++;
        setTimeout(scanNextLine, 2500);
      });
    } else {
      setTimeout(fakeDownload, 1000);
    }
  }

  window.onload = () => {
    showPopup('ALAZ OFLAZ PANEL SİSTEMİNE HOŞ GELDİNİZ');
    setTimeout(scanNextLine, 1500);
  };

  // Matrix arka plan kodu
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const fontSize = 18;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = new Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

})();
</script>
</body>
</html>
