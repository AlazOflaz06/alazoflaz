<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alaz Oflaz Hack Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin:0; padding:0;
    background: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    user-select: none;
  }
  #container {
    padding: 20px;
    max-width: 800px;
    margin: auto;
  }
  h1 {
    color: red;
    font-size: 3em;
    text-align: center;
    margin-bottom: 5px;
    text-shadow: 0 0 10px red;
  }
  .info {
    font-size: 1.2em;
    margin-top: 10px;
    white-space: pre-line;
  }
  #command-line {
    margin-top: 20px;
    background: #001100;
    padding: 15px;
    min-height: 150px;
    border: 1px solid #00ff00;
    overflow-y: auto;
    font-size: 1em;
  }
  #countdown {
    font-size: 1.5em;
    font-weight: bold;
    color: red;
    margin-top: 20px;
    text-align: center;
    text-shadow: 0 0 10px red;
  }
  /* Popup uyarılar */
  #popups {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 280px;
    z-index: 9999;
  }
  .popup {
    background: #220000cc;
    border: 1px solid red;
    padding: 10px;
    margin-bottom: 10px;
    color: #ff5555;
    font-weight: bold;
    font-family: 'Share Tech Mono', monospace;
    box-shadow: 0 0 10px red;
    animation: fadeinout 4s forwards;
    user-select: none;
  }
  @keyframes fadeinout {
    0% {opacity: 0; transform: translateX(100%)}
    10% {opacity: 1; transform: translateX(0)}
    90% {opacity: 1; transform: translateX(0)}
    100% {opacity: 0; transform: translateX(100%)}
  }
  /* İlerleme çubuğu */
  #progress-bar-container {
    background: #004400;
    border: 1px solid #00ff00;
    width: 100%;
    height: 25px;
    margin-top: 20px;
  }
  #progress-bar {
    background: #00ff00;
    height: 100%;
    width: 0%;
    transition: width 0.3s ease;
  }
  /* Glitch ve kırık ekran efektleri */
  #glitch-overlay {
    pointer-events: none;
    position: fixed;
    top:0; left:0; width: 100vw; height: 100vh;
    mix-blend-mode: screen;
    animation: glitchAnim 2s infinite;
  }
  @keyframes glitchAnim {
    0% { clip-path: inset(20% 0 30% 0); transform: translate(-5px, -2px);}
    20% { clip-path: inset(10% 0 10% 0); transform: translate(5px, 2px);}
    40% { clip-path: inset(30% 0 20% 0); transform: translate(-5px, 0);}
    60% { clip-path: inset(15% 0 25% 0); transform: translate(5px, -2px);}
    80% { clip-path: inset(25% 0 15% 0); transform: translate(-5px, 2px);}
    100% { clip-path: inset(20% 0 30% 0); transform: translate(0, 0);}
  }
  /* Kırık ekran efektleri */
  #crack1, #crack2 {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: url('https://raw.githubusercontent.com/AlazOflaz06/assets/main/crack1.png') no-repeat center center;
    background-size: contain;
    opacity: 0;
    mix-blend-mode: screen;
  }
  #crack2 {
    background-image: url('https://raw.githubusercontent.com/AlazOflaz06/assets/main/crack2.png');
  }
  /* Mavi ekran */
  #bluescreen {
    position: fixed;
    top:0; left:0; width: 100vw; height: 100vh;
    background: #0000aa;
    color: white;
    font-family: monospace;
    font-size: 1.5em;
    padding: 40px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
    z-index: 10000;
  }
  /* Saat ve IP üst köşe */
  #top-right-info {
    position: fixed;
    top: 10px;
    right: 10px;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.9em;
    user-select: none;
    text-shadow: 0 0 5px #00ff00;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="container">

</div>

<div id="popups"></div>

<div id="glitch-overlay"></div>
<div id="crack1"></div>
<div id="crack2"></div>

  <div id="fake-ip"></div>

  const cmdLine = document.getElementById("command-line");

    cmdContainer.appendChild(span);

    function typeCmd() {
      if (i < cmd.length) {
        span.textContent += cmd.charAt(i);
        i++;
        setTimeout(typeCmd, 50);
      } else {
        // Komut yazıldıktan sonra çıktı ekle
        const outDiv = document.createElement("div");
        outDiv.textContent = output;
        cmdLine.appendChild(outDiv);
        cmdLine.scrollTop = cmdLine.scrollHeight;

        cmdIndex++;
        outputIndex++;
        if (outputIndex >= outputs.length) outputIndex = 0;

        setTimeout(addCommand, 700);
      }
    }
    typeCmd();
  }

  addCommand();

  let countdown = 15;
  const countdownEl = document.getElementById("countdown");
  const progressBar = document.getElementById("progress-bar");
  const glitchOverlay = document.getElementById("glitch-overlay");
  const crack1 = document.getElementById("crack1");
  const crack2 = document.getElementById("crack2");

  function glitchEffect(level) {
    glitchOverlay.style.opacity = level * 0.5;

    crack2.style.opacity = level > 0.7 ? (level - 0.7) * 3 : 0;
  }

  function tick() {
    countdown--;
    countdownEl.textContent = "Sistem tamamen ele geçirilecek: " + countdown;
    progressBar.style.width = ((15 - countdown) / 15) * 100 + "%";

      showPopup();
