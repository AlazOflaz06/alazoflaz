<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaz Oflaz Panel</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #terminal {
      white-space: pre-wrap;
      font-size: 16px;
      padding: 20px;
      animation: type 5s steps(40, end) 1;
    }
    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }
    .warning {
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .glitch {
      color: red;
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 blue; }
      100% { text-shadow: 2px 0 red; }
    }
    .window {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #111;
      color: red;
      padding: 10px;
      border: 1px solid red;
      box-shadow: 0 0 20px red;
      font-size: 14px;
      animation: fade 4s ease-in-out;
    }
    @keyframes fade {
      0% { opacity: 0; }
      25% { opacity: 1; }
      100% { opacity: 0; }
    }
    .image-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/AlazOflaz06/assets/main/korku_art.png') center/cover no-repeat;
      z-index: -1;
      filter: brightness(0.3);
    }
  </style>
</head>
<body>
  <div class="image-bg"></div>
  <div id="terminal">
    <div class="warning">IP TESPİT EDİLDİ...</div>
    KONUM BULUNDU: ANKARA / TÜRKİYE
    <br>
    ALAZ OFLAZ SİSTEMİNİZE ERİŞİYOR...
    <br>
    VERİLERİNİZ YÜKLENİYOR...
    <br>
    CİHAZINIZ 15 SANİYE İÇİNDE KONTROL ALTINA ALINACAK...
    <br>
    <div class="glitch">SİSTEM GÜVENLİĞİNİZ AŞILDI</div>
    <br>
    <div class="glitch">KAYITLI TÜM BİLGİLERİNİZ GÖNDERİLİYOR...</div>
  </div>
  <div class="window">UYARI: SİSTEM UYUMLULUĞU BAŞARISIZ. KONTROL ELE GEÇİRİLİYOR.</div>
</body>
</html>
